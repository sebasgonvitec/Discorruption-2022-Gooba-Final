<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/formStyle.css" />
    <script></script>
    
    <title>Formulario Denuncia| Cardinal </title>
  </head>
<body>
  
<form id="msform">
<h1>Formulario de Denuncias</h1>

<h2> Datos Personales (Opcionales) </h2>

  <label for="nombre">Nombre:</label><br>
  <input type="text" id="datos_nombre" name="nombre"><br>

  <div class="custom-select" style="width:200px;"></div>

    <label for="sexo">Sexo:</label>
    <select id="datos_sexo" name="sex">
      <option value="mujer">Mujer</option>
      <option value="hombre">Hombre</option>
      <option value="otro">Otro</option>
    </select>
  </div>

  <label for="edad">Edad:</label>
  <input type="number" id="datos_edad" name="edad" min="1" max="100"><br><br>

  <label for="ocupacion">Ocupación:</label><br>
  <input type="text" id="datos_ocupacion" name="ocupacion"><br>
  <p>

  </p>
  <label for="escolaridad">Escolaridad:</label><br>
  <input type="text" id="datos_escolaridad" name="escolaridad"><br>
    
  </p>
  <label for="correo">Correo Electrónico:</label><br>
  <input type="text" id="datos_correo" name="correo"><br>

<h2> Datos de Denuncia (Obligatorios) </h2>
  <label for="lugar">Lugar donde ocurrieron los hechos:</label><br>
  <input type="text" id="denuncia_lugar" name="lugar" required><br>
  <p>

  </p>
  <label for="fecha">Fecha en la que ocurrieron los hechos: </label>
  <input type="date" id="denuncia_fecha" name="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
  <p>

  </p>
  <label for="nombre_denunciado">Nombre del denunciado:</label><br>
  <input type="text" id="denuncia_nombreDenunciado" name="nombre_denunciado" ><br>
  <p>

  </p>
  <label for="descripcion_hechos">Descripción de los hechos:</label><br>
  <textarea name="textarea" id="denuncia_descripcion" rows="10" cols="50" required></textarea>
  <p>

  </p>
  <label for="evidencia">Evidencia:</label>
  <input type="file" id="denuncia_evidencia" name="evidencia" accept="image/*, audio/*, video/*">

  <p>

  </p>

  <input id="submit" type="submit" class="load-button" value="Subir">

  <input class="back-button" value="Regresar" onclick="location.href='home.html';"/>

  <script src="backend_script.js"></script>

</form>
</body>
</html>
